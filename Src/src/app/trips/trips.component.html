<!-- Page header. -->
<div class="ftco-blocks-cover-1">
  <div class="site-section-cover overlay" style="background-image: url('assets/images/hero_1.jpg')">
    <div class="container">
      <div class="row align-items-center justify-content-center text-center">
        <div class="col-md-5" data-aos="fade-left">
          <h1 class="mb-3 text-white">Trips List</h1>
          <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Soluta veritatis in tenetur doloremque, maiores
            doloribus officia iste. Dolores.</p>
        </div>
      </div>
    </div>
  </div>
</div>


<div class="site-section">

  <div class="container">
    <div class="row justify-content-center text-center">
      <div class="col-md-7">
        <div class="heading-39101 mb-5">
          <span class="backdrop text-center">Reis</span>
          <span class="subtitle-39191">Reis</span>
          <h3>Jouw reis start hier</h3>
        </div>
      </div>
    </div>

    <div class="row">

      <!-- List of available trips. -->
      <div class="col-lg-4 col-md-6 mb-4" data-aos="fade-up" *ngFor="let trip of trips">
        <div class="listing-item">
          <div class="listing-image">
            <img [src]="trip.imageUrl" alt="Image" class="img-fluid">
          </div>
          <div class="listing-item-content">
            <a class="px-3 mb-3 category bg-primary" [routerLink]="['/', 'trips', trip.tripId]">&euro;
              {{ trip.price }}</a>
            <h2 class="mb-1">
              <a [routerLink]="['/', 'trips', trip.tripId]">{{ trip.title }}</a>
            </h2>
          </div>
        </div>
      </div>

    </div>

  </div>
</div>
