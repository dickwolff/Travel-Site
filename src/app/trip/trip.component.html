<div class="ftco-blocks-cover-1">
  <div class="site-section-cover overlay" style="background-image: url('{{ trip.imageUrl }}')">
    <div class="container">
      <div class="row align-items-center justify-content-center text-center">
        <div class="col-md-12" data-aos="fade-up">
          <span class="text-white d-block mb-4"><strong>&euro; {{ trip.price }}</strong></span>
          <h1 class="mb-3 text-white">{{ trip.title }}</h1>
          <p>{{ trip.summary }}</p>
        </div>
      </div>
    </div>
  </div>
</div>


<div class="site-section">

  <div class="container trip" *ngFor="let day of days">
    <div class="row justify-content-center text-center mb-5">
      <div class="col-md-12">
        <div class="heading-39101 mb-5">
          <span class="backdrop text-center">Reis</span>
          <span class="subtitle-39191">Dag {{ day.day }}</span>
          <h3>{{ day.fromTo }}</h3>
        </div>
      </div>
    </div>

    <div class="row mt-5 pt-5">
      <div class="col-md-6" [innerHTML]="day.body">
      </div>
      <div class="col-md-6">
        <img [src]="day.images[0]" alt="Image" class="img-fluid">
      </div>
    </div>

  </div>
</div>

<!-- CTA. -->
<app-cta></app-cta>
